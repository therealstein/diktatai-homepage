name: Sync Disposable Email Domains

on:
  # Run weekly on Mondays at 2 AM UTC
  schedule:
    - cron: '0 2 * * 1'

  # Allow manual trigger
  workflow_dispatch:

  # Watch for changes in the upstream repository
  repository_dispatch:
    types: [sync-domains]

jobs:
  sync-domains:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get current domains hash
        id: current-hash
        run: |
          if [ -f server/utils/disposable-domains.txt ]; then
            echo "hash=$(sha256sum server/utils/disposable-domains.txt | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          else
            echo "hash=none" >> $GITHUB_OUTPUT
          fi

      - name: Sync disposable domains
        run: npm run domains:sync

      - name: Get new domains hash
        id: new-hash
        run: |
          echo "hash=$(sha256sum server/utils/disposable-domains.txt | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Check for changes
        id: check-changes
        run: |
          if [ "${{ steps.current-hash.outputs.hash }}" != "${{ steps.new-hash.outputs.hash }}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            # Get domain count
            DOMAIN_COUNT=$(wc -l < server/utils/disposable-domains.txt)
            echo "count=$DOMAIN_COUNT" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add server/utils/disposable-domains.txt
          git commit -m "chore: update disposable email domains list

          - Source: https://github.com/disposable/disposable-email-domains
          - Total domains: ${{ steps.check-changes.outputs.count }}
          - Auto-synced by GitHub Actions"
          git push

      - name: Log no changes
        if: steps.check-changes.outputs.changed == 'false'
        run: |
          echo "âœ… No changes detected - disposable domains list is up to date"
