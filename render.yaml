services:
  # Marketing Site - Static Site (SSG)
  - type: web
    name: diktatai-marketing
    env: static
    buildCommand: npm install && npm run generate
    staticPublishPath: .output/public
    domains:
      - diktat.ai
    routes:
      # Rewrite app routes to the web app service
      - type: rewrite
        source: /app
        destination: https://diktatai-7kea.onrender.com/app
      - type: rewrite
        source: /app/*
        destination: https://diktatai-7kea.onrender.com/app/:splat

      # Rewrite localized app routes (e.g., /en/app)
      - type: rewrite
        source: /en/app
        destination: https://diktatai-7kea.onrender.com/en/app
      - type: rewrite
        source: /en/app/*
        destination: https://diktatai-7kea.onrender.com/en/app/:splat

      # Rewrite auth routes
      - type: rewrite
        source: /auth
        destination: https://diktatai-7kea.onrender.com/auth
      - type: rewrite
        source: /auth/*
        destination: https://diktatai-7kea.onrender.com/auth/:splat

      # Rewrite API routes
      - type: rewrite
        source: /api
        destination: https://diktatai-7kea.onrender.com/api
      - type: rewrite
        source: /api/*
        destination: https://diktatai-7kea.onrender.com/api/:splat

      # Rewrite localized auth routes if needed
      - type: rewrite
        source: /en/auth
        destination: https://diktatai-7kea.onrender.com/en/auth
      - type: rewrite
        source: /en/auth/*
        destination: https://diktatai-7kea.onrender.com/en/auth/:splat
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: Content-Security-Policy
        value: "frame-ancestors 'self';"
